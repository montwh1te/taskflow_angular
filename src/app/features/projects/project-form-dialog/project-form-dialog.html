<h2 mat-dialog-title>{{ data.title ? 'Editar Projeto' : 'Novo Projeto' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Título do Projeto</mat-label>
      <input matInput formControlName="title" required cdkFocusInitial>
      <mat-icon matSuffix>subtitles</mat-icon>
      <mat-error>O título é obrigatório.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" required rows="4"></textarea>
      <mat-icon matSuffix>description</mat-icon>
      <mat-error>A descrição é obrigatória.</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
  </mat-dialog-actions>
</form>
