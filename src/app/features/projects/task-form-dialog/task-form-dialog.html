<h2 mat-dialog-title>{{ data.title ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Título</mat-label>
    <input matInput formControlName="title" required />
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Descrição</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status" required>
      <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width: 100%">
    <mat-label>Data de Entrega</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dueDate" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
  </div>
</form>
