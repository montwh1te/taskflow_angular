<h2 mat-dialog-title>{{ data.title ? 'Editar Tarefa' : 'Nova Tarefa' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Título da Tarefa</mat-label>
      <input matInput formControlName="title" required cdkFocusInitial>
      <mat-icon matSuffix>title</mat-icon>
      <mat-error>O título é obrigatório.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" required rows="3"></textarea>
      <mat-icon matSuffix>notes</mat-icon>
      <mat-error>A descrição é obrigatória.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option *ngFor="let status of statusOptions" [value]="status">{{ status }}</mat-option>
      </mat-select>
      <mat-icon matSuffix>sync_alt</mat-icon>
      <mat-error>O status é obrigatório.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de Vencimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error>A data é obrigatória.</mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
  </mat-dialog-actions>
</form>
